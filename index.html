<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cache</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,800;1,700&family=Montserrat:ital,wght@0,300;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- MathJax v3 -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Browser compatibility -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
</head>
<body>
    
    <header>
        <h1>Calculadora <br>de Cache (UOC)</h1>
    </header>

    <main>
        <section>
            <div id="input_container">
                <div>
                    <label>Política de asignación</label>
                    <select name="tipo_asignacion">
                        <option value="ad">Asignación directa</option>
                        <option value="ca">Completamente asociativa</option>
                        <option value="apc">Asociativa por conjuntos (no testeada)</option>
                    </select>
                </div>

                <div data-input="algor_reemplazo" data-visible="false">
                    <label>Algoritmo de reemplazo</label>
                    <select name="algoritmo_reemplazo">
                        <option value="fifo">FIFO</option>
                        <option value="lfu">LFU</option>
                        <option value="lru">LRU</option>
                    </select>
                </div>
            
                <div class="inputs_row">
                    <div>
                        <label for="lineas_cache"><br>Nº lineas de la caché</label>
                        <input type="number" name="lineas_cache" value="4">
                    </div>
                    <div>
                        <label for="palabras_por_bloque">Nº de palabras por <br> bloque de memoria</label>
                        <input type="number" name="palabras_por_bloque" value="8">
                    </div>
                    <div data-input="num_conjuntos" data-visible="false">
                        <label for="num_conjuntos"><br>Nº de cojuntos</label>
                        <input type="number" name="num_conjuntos" value="2">
                    </div>
                </div>

                <div>
                    <label>Direcciones separadas por comas</label>
                    <input type="text" name="direcciones" placeholder="20,43,8,73...">
                </div>
                
                <div class="inputs_btns">
                    <button data-btn="iniciar">Iniciar</button>
                    <button data-btn="reset">Resetear</button>
                </div>
            </div>
        </section>
    </main>

    <p id="copiar_trabla" data-visible="false">¡ Sacar captura !</p>
    <section id="contenedor_tabla">
        <table></table>
    </section>
    
    <section id="formulas" data-visible="false">
        <div>
            <h4>Tasa de aciertos:</h4>
            <p data-formula="tasa_aciertos"></p>
        </div>
        <div>
            <h4>Tasa de fallos:</h4>
            <p data-formula="tasa_fallos"></p>
        </div>
        <div>
            <h4>Tiempo medio de acceso a memoria:</h4>
            <div id="tiempo_medio">
                <div>
                    <label>Tiempo de acceso en caso de acierto \( (t_a) \)</label>
                    <input type="text" name="t_acierto">
                </div>
                <div>
                    <label>Tiempo de acceso en caso de fallo \( (t_f) \)</label>
                    <input type="text" name="t_fallo">
                </div>
            </div>
            <p data-formula="tiempo_medio"></p>
        </div>
    </section>

    <footer>Made by <a href="https://github.com/Guille-pl" target="_blank">Guillermo Pulido</a></footer>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>
    <script type="application/javascript" src="script.js"></script>
    
</body>
</html>
